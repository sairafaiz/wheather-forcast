<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/7d736f3127.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&family=Signika+Negative:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="app">
          <div class="row">
            <div class="col-8 city-search">
              <form class="city-search-form">
                <input type="text" placeholder="Enter City" id="city-input" />
                <button
                  type="submit"
                  class="btn btn-outline-dark search-buttons"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <button
                  type="submit"
                  class="btn btn-outline-dark search-buttons"
                  id="button-location"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </form>
              <div id="current-day-time"></div>
            </div>

            <div class="col-4 conditions-block">
              <ul class="conditions-list">
                <li>
                  <span class="col-12 current-temp">
                    <img src="" alt="" width="45" id="wx-icon" />
                    <span class="current-temp-num" id="current-temp"></span>
                    <a href="#" class="degrees degreesF active-units">°F</a>
                    <span class="degrees degrees-spacer"> | </span>
                    <a href="#" class="degrees degreesC inactive-units">°C</a>
                  </span>
                </li>
                <li>
                  <span class="col-10 current-name">Feels Like:</span>
                  <span class="col-2 current-val">
                    <span id="feels-like"></span>°
                  </span>
                </li>
                <li>
                  <span class="col-10 current-name">Humidity:</span>
                  <span class="col-2 current-val">
                    <span id="humidity"></span>
                  </span>
                </li>
                <li>
                  <span class="col-10 current-name">Wind:</span>
                  <span class="col-2 current-val">
                    <span id="windspeed"></span>
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="row city-container">
            <span class="city-description"></span>
            <h1 class="city-name" id="city-name"></h1>
          </div>
          <div id="forecast"></div>
        </div>
        <div class="timestamp">
        
          <br />
          <span id="timestamp"></span>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
